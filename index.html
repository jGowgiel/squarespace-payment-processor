<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order/Inventory tabulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="papaparse.min.js"></script>
</head>
<body>
<div class="header">
    <h2>Squarespace order tabulator</h2>
</div>
<div class="file-upload">
    <h3>Orders file</h3>
    <input id="orders" type="file" accept=".csv" />
    <h3>Inventory file</h3>
    <input id="inventory" type="file" accept=".csv" /><br>
    <button id="process" onclick="processData()">Process</button>
</div>
<h3>Results</h3>
<div class="output" id="result"></div>

<script src="script.js"></script>
</body>
</html>
